      <script>
        function pageError() {
          iziToast.warning({
            title: "Not yet ready!",
            message: "Come back tomorrow",
            overlay: "true",
            position: "center",
            overlayClose: true,
          });
        }

        var sticky = 0;
        var navbar;
        $(window).on("load", function () {
          navbar = document.getElementById("navbar");
          sticky = $("#header").outerHeight(true);

          window.onscroll = () => {
            if (window.pageYOffset >= sticky) {
              navbar.classList.add("sticky");
            } else {
              navbar.classList.remove("sticky");
            }

            if (window.pageYOffset > 400) {
              $("#go-top").fadeIn();
            } else {
              $("#go-top").fadeOut();
            }

            $("#header").outerHeight(true);

            var spacer1 = $(".spacer1").offset();
            var spacer1top = spacer1.top - 100;
            var spacer2 = $(".spacer2").offset();
            var spacer2top = spacer2.top - 100;
            var spacer3 = $(".spacer3").offset();
            var spacer3top = spacer3.top - 100;

            if ($(window).scrollTop() < $("#header").outerHeight(true)) {
              // console.log("Clear all nav bold");
              $("#nav1,#nav2,#nav3").removeAttr("style");
            } else if (
              $(window).scrollTop() > spacer1top &&
              $(window).scrollTop() < spacer2top
            ) {
              // console.log("Bold nav 1");
              $("#nav1,#nav2,#nav3").removeAttr("style");
              $("#nav1").css("border-bottom", "3px solid red");
            } else if (
              $(window).scrollTop() > spacer2top &&
              $(window).scrollTop() < spacer3top
            ) {
              // console.log("Bold nav 2");
              $("#nav1,#nav2,#nav3").removeAttr("style");
              $("#nav2").css("border-bottom", "3px solid red");
            } else if ($(window).scrollTop() > spacer3top) {
              // console.log("Bold nav 3");
              $("#nav1,#nav2,#nav3").removeAttr("style");
              $("#nav3").css("border-bottom", "3px solid red");
            }
          };

          var i;
          for (i = 0; i < 4; i++) {
            let box = "#box";
            let currentBox = box + i;
            var boxOffset;

            $("#nav" + i).click(function () {
              if ($(window).height() < 600) {
                boxOffset = $(currentBox).offset().top;

                $([document.documentElement, document.body]).animate(
                  {
                    scrollTop: boxOffset - $("#navbar").outerHeight() + 100,
                  },
                  1000
                );
              } else if ($(window).width() < 846) {
                boxOffset = $(currentBox).offset().top;

                $([document.documentElement, document.body]).animate(
                  {
                    scrollTop: boxOffset - $("#navbar").outerHeight(),
                  },
                  1000
                );
              } else {
                boxOffset = $(currentBox).offset().top;

                $([document.documentElement, document.body]).animate(
                  {
                    scrollTop: boxOffset - $("#navbar").outerHeight(true) - 67,
                  },
                  1000
                );
              }
            });
          }

          $("#go-top").click(function () {
            $([document.documentElement, document.body]).animate(
              {
                scrollTop: $("html").offset().top,
              },
              1000
            );
          });
        });

        $(window).resize(function () {
          sticky = $("#header").outerHeight(true);
        });
      </script>
