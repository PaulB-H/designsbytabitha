				};
				xhttp.open("GET", "session_status.php", true);

				xhttp.send();
			}

			function sessionDestroy() {
				var xhttp = new XMLHttpRequest();
				xhttp.onreadystatechange = function () {
					if (this.readyState == 4 && this.status == 200) {
						sessionStatus();
						getUser();
						window.location.href =
							"https://www.designsbytabitha.ca/session.html";
					}
				};
				xhttp.open("GET", "session_destroy.php", true);
				xhttp.withCredentials = true;
				xhttp.send();
			}

			function samplePhp() {

				xhttp.open("GET", "sample.php", true);

			function getUser() {
				var xhttp = new XMLHttpRequest();
				xhttp.onreadystatechange = function () {
					if (this.readyState == 4 && this.status == 200) {
						if (this.responseText != "") {
							document.getElementById(
								"userSignedIn"
							).innerHTML = this.responseText;
						} else {
							document.getElementById("userSignedIn").innerHTML =
								"Not signed in";
						}
					}
				};
				xhttp.open("GET", "get_user.php", true);
				xhttp.withCredentials = true;
				xhttp.send();
			}
