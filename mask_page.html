        let cart;
        if (localStorage.getItem("cart") != null) {
          cart = JSON.parse(localStorage.getItem("cart"));
        } else {
          cart = [];
        }

        function addToCart(name) {
          // console.log(name)

          let size = "small";
          let qnty = 1;
          let lastItem;

          iziToast.destroy();

          iziToast.info({
            timeout: 0,
            overlay: true,
            zindex: 999,
            title: `${name}`,
            position: "center",
            drag: false,
            backgroundColor: "white",
            inputs: [
              [
                '<select><option value="small">Small</option><option value="medium">Medium</option><option value="large">Large</option></select>',
                "change",
                function (instance, toast, input, e) {
                  // console.log(input.value);
                  size = input.value;
                },
              ],
              [
                '<input type="number" value="1" style="width: 60px;">',
                "change",
                function (instance, toast, input, e) {
                  if (input.value <= 0) {
                    input.value = 1;
                  }
                  console.info(input.value);
                  qnty = input.value;
                },
              ],
            ],
            buttons: [
              [
                `<button>Add!</button>`,
                function (instance, toast) {
                  pushToCart(name, size, qnty);
                  iziToast.destroy();
                  iziToast.success({
                    position: "center",
                    title: "OK",
                    pauseOnHover: false,
                    message: "Added item to cart!",
                  });
                },
              ],
            ],
          });

          function pushToCart(itemName, itemSize, itemQnty) {
            let obj = [itemName, itemSize, parseInt(itemQnty)];

            let alreadyInCart = false;

            cart.forEach(function (item, index) {
              if (item[0] === itemName && item[1] === itemSize) {
                item[2] += parseInt(itemQnty);
                alreadyInCart = true;
              }
            });

            alreadyInCart
              ? console.log("Item existed in cart, updated qnty")
              : cart.push(obj);

            localStorage.setItem("cart", JSON.stringify(cart));
          }
        }

        let lastLoc;
        function viewCart() {
          iziToast.destroy();

          if (cart.length === 0) {
            iziToast.warning({
              title: "Cart Empty!",
              overlay: "true",
              position: "center",
              overlayClose: true,
            });
          } else {
            lastLoc = window.pageYOffset;
            window.scrollTo(0, 0);
            document.querySelector("body").classList.toggle("overflow-hidden");
            let cartDiv = document.getElementById("cartDiv");
            cartDiv.classList.toggle("d-none");
            updateCartDiv();
          }
        }

        function closeCart() {
          document.querySelector("body").classList.toggle("overflow-hidden");
          document.getElementById("cartDiv").classList.toggle("d-none");
          window.scrollTo(0, lastLoc);
        }

        function removeCartItem(arrayPos) {
          // console.log("Remove Trigger")
          cart.splice(arrayPos, 1);
          localStorage.setItem("cart", JSON.stringify(cart));
          updateCartDiv();
        }

        function updateCartDiv() {
          let cartItemDiv = document.getElementById("cartItemDiv");
          cartItemDiv.innerHTML = "";
          if (cart.length === 0) {
            cartItemDiv.insertAdjacentHTML(
              "beforeend",
              `
                    <div class="cartItem">
                        <p style="text-align: center;">Cart Empty!</p>
                    </div>
                    `
            );
          } else {
            cart.forEach(function (item, index) {
              cartItemDiv.insertAdjacentHTML(
                "beforeend",
                `
                            <div class="cartItem cartItem${index}">
                                <h3>${item[0]}</h3><button onclick="removeCartItem(${index})">Remove Item</button>
                                <h4>Size: ${item[1]}</h4>
                                <h4>Qnty: ${item[2]}</h4>
                            </div>
                        `
              );
            });
          }
        }

        async function postCart(cartArray) {
          if (cart.length === 0) {
            iziToast.warning({
              title: "Cart Empty!",
              overlay: "true",
              position: "center",
              overlayClose: true,
            });
          } else {
            iziToast.show({
              timeout: false,
              icon: "icon-person",
              title: "Send Order?",
              overlay: true,
              position: "center", // bottomRight, bottomLeft, topRight, topLeft, topCenter, bottomCenter
              progressBarColor: "rgb(0, 255, 184)",
              buttons: [
                [
                  "<button>Send</button>",
                  function (instance, toast) {
                    fetch("./post_create_order.php", {
                      method: "POST", // or 'PUT'
                      headers: {
                        "Content-Type": "application/json",
                      },
                      body: JSON.stringify(cartArray),
                    })
                      .then((response) => response.json())
                      .then((data) => {
                        // console.log('Success:', data);
                      })
                      .then((cart = []))
                      .then(localStorage.removeItem("cart"))
                      .then(updateCartDiv())
                      .catch((error) => {
                        console.error("Error:", error);
                      });

                    instance.destroy();

                    closeCart();

                    iziToast.success({
                      position: "center",
                      title: "Order Sent!",
                      overlayClose: true,
                      overlay: true,
                      messageColor: "Black",
                      message: "View order under Account -> My Orders",
                    });
                  },
                ],
                [
                  "<button>Cancel</button>",
                  function (instance, toast) {
                    iziToast.destroy();
                  },
                ],
              ],
            });
          }
        }
