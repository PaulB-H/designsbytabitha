<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Cache-control" content="public, max-age=3600" />
    <title>Interiors by Tabitha</title>
    <!-- AOS CSS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa&amp;family=Playfair+Display:wght@500&amp;display=swap"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        position: relative;
        height: 100%;
      }
      body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color: #000;
        margin: 0;
        padding: 0;
      }
      .swiper-container {
        width: 100%;
        height: 100%;
      }
      .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;

        /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
      }
      .swiper-container-v {
        background: #eee;
      }
      img {
        max-width: 100%;
        max-height: 100%;
      }
      h1 {
        font-family: "Playfair Display", serif;
      }
      p {
        font-family: "Comfortaa", cursive;
      }
      #back-btn {
        z-index: 2;
        text-decoration: none;
        font-family: "Comfortaa", cursive;
        margin: 5px;
        background: #575084;
        color: white;
        padding: 20px;
        position: absolute;
        top: 0;
        left: 0;
        /* prettier-ignore */
        clip-path: polygon(40% 13%,40% 30%,100% 30%,100% 70%,40% 70%,40% 87%,0% 50%);
      }
    </style>
  </head>

  <body>
    <a id="back-btn" href="../home.html"> Back </a>
    <!-- Swiper -->
    <div class="swiper-container swiper-container-v">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <!-- <div class="swiper-container swiper-container-h"> -->
          <div class="swiper-wrapper">
            <div
              class="swiper-slide"
              style="
                display: flex;
                justify-content: center;
                flex-direction: column;
              "
            >
              <h1>Interiors by Tabitha</h1>
              <p>Swipe up/down to go between galleries</p>
              <p>Swipe left/right to explore a gallery</p>
            </div>
          </div>
          <!-- </div> -->
        </div>
        <div class="swiper-slide">
          <div class="swiper-container swiper-container-h">
            <div class="swiper-wrapper">
              <div
                class="swiper-slide"
                style="
                  display: flex;
                  justify-content: center;
                  flex-direction: column;
                "
              >
                <h1>Black & White Main Bedroom</h1>
                <p>Swipe left to view</p>
              </div>
              <div class="swiper-slide">
                <img
                  src="../images/interiors/compressed/b&w_before (1)-min.jpg"
                />
              </div>
              <div class="swiper-slide">
                <img
                  src="../images/interiors/compressed/b&w_before (2)-min.jpg"
                />
              </div>
              <div class="swiper-slide">
                <img
                  src="../images/interiors/compressed/b&w_after (1)-min.jpg"
                />
              </div>
              <div class="swiper-slide">
                <img
                  src="../images/interiors/compressed/b&w_after (2)-min.jpg"
                />
              </div>
            </div>
            <div class="swiper-pagination swiper-pagination-h"></div>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="swiper-container swiper-container-h">
            <div class="swiper-wrapper">
              <div
                class="swiper-slide"
                style="
                  display: flex;
                  justify-content: center;
                  flex-direction: column;
                "
              >
                <h1>Guest Bathroom Update</h1>
                <p>Swipe left to view</p>
              </div>
              <div class="swiper-slide">
                <img
                  src="../images/interiors/compressed/guest_bathroom (1)-min.jpeg"
                />
              </div>
              <div class="swiper-slide">
                <img
                  src="../images/interiors/compressed/guest_bathroom (2)-min.jpeg"
                />
              </div>
              <div class="swiper-slide">
                <img
                  src="../images/interiors/compressed/guest_bathroom (3)-min.jpeg"
                />
              </div>
            </div>
            <div class="swiper-pagination swiper-pagination-h"></div>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="swiper-container swiper-container-h">
            <div class="swiper-wrapper">
              <div
                class="swiper-slide"
                style="
                  display: flex;
                  justify-content: center;
                  flex-direction: column;
                "
              >
                <h1>Main Bathroom with Laundry</h1>
                <p>Swipe left to view</p>
              </div>
              <div class="swiper-slide">
                <img
                  src="../images/interiors/compressed/bath_with_laundry_before (1)-min.jpeg"
                />
              </div>
              <div class="swiper-slide">
                <img
                  src="../images/interiors/compressed/bath_with_laundry_after (1)-min.jpeg"
                />
              </div>
              <div class="swiper-slide">
                <img
                  src="../images/interiors/compressed/bath_with_laundry_after (2)-min.jpeg"
                />
              </div>
              <div class="swiper-slide">
                <img
                  src="../images/interiors/compressed/bath_with_laundry_after (3)-min.jpeg"
                />
              </div>
              <div class="swiper-slide">
                <img
                  src="../images/interiors/compressed/bath_with_laundry_after (4)-min.jpeg"
                />
              </div>
              <div class="swiper-slide">
                <img
                  src="../images/interiors/compressed/bath_with_laundry_after (5)-min.jpeg"
                />
              </div>
            </div>
            <div class="swiper-pagination swiper-pagination-h"></div>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="swiper-container swiper-container-h">
            <div class="swiper-wrapper">
              <div
                class="swiper-slide"
                style="
                  display: flex;
                  justify-content: center;
                  flex-direction: column;
                "
              >
                <h1>Yonge Street Condo</h1>
                <p>Swipe left to view</p>
              </div>
              <div class="swiper-slide">
                <img
                  src="../images/interiors/compressed/kitchen&island_before (1)-min.jpg"
                />
              </div>
              <!-- <div class="swiper-slide">
                <img src="../images/interiors/yonge_st_condo/before2.png" />
              </div> -->
              <div class="swiper-slide">
                <img
                  src="../images/interiors/compressed/kitchen&island_after (1)-min.jpg"
                />
              </div>
              <div class="swiper-slide">
                <img
                  src="../images/interiors/compressed/kitchen&island_after (2)-min.jpg"
                />
              </div>
            </div>
            <div class="swiper-pagination swiper-pagination-h"></div>
          </div>
        </div>
      </div>
      <!-- Add Pagination -->
      <div
        class="swiper-pagination swiper-pagination-v"
        style="left: 10px !important"
      ></div>
    </div>

    <!-- JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <!-- AnimateOnScroll -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      AOS.init();

      let swiperH = new Swiper(".swiper-container-h", {
        spaceBetween: 50,
        loop: true,
        pagination: {
          el: ".swiper-pagination-h",
          clickable: true,
        },
      });

      let swiperV = new Swiper(".swiper-container-v", {
        direction: "vertical",
        loop: true,
        spaceBetween: 50,
        pagination: {
          el: ".swiper-pagination-v",
          clickable: true,
        },
      });

      // Console logs which div was animated in
      document.addEventListener("aos:in", ({ detail }) => {
        console.log("animated in", detail);
      });
    </script>
  </body>
</html>
